<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Dropdown</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- Basic reset for margins and paddings  -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: blue;
            padding: 15px;
        }

        .logo p {
            color: white;
            font-size: 20px;
            margin: 0;
        }

        .home {
            display: flex;
            gap: 20px;
            color: white;
            font-size: 18px;
            position: absolute;
            /* left: 450px; */
            right: 600px;
            padding: 15px;
            background-color: blue;
            /* border-radius: 5px; */
        }

        .about {
            display: flex;
            gap: 20px;
            color: white;
            font-size: 18px;
            /* left: 600px; */
            right: 480px;
            padding: 15px;
            background-color: blue;
            position: absolute;
        }

        .services {
            display: flex;
            gap: 20px;
            color: white;
            font-size: 18px;
            /* left: 1100px; */
            right: 340px;
            padding: 15px;
            background-color: blue;
            position: absolute;
            /* border: 2px solid red; */
        }

        .services-item {
            /* position: absolute; */
            color: white;
            right: 300px;
            padding: -5px 10px;
        }

        .services-item label {
            cursor: pointer;
            font-size: 18px;
            /* padding: 5px 10px; */
            background-color: blue;
            /* border-radius: 5px; */
            /* border: 2px solid green; */
            padding: 17px;
        }

         .services-item:hover .dropdown {
            display: block;
        }


        .dropdown {
            display: none;
            position: absolute;
            background-color: blue;
            top: 100%;
            left: 0px;
            width: 120px;
            padding: 10px 0;
            /* border-radius: 5px; */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        /* .dropdown-content {
            display: flex;
            flex-direction: column;
        } */

        .dropdown-content p {
            padding: 10px;
            color: white;
            background-color: blue;
            cursor: pointer;
        }
        .dropdown-content p:hover {
            background-color: darkblue;
        }

        .nested-dropdown {
            display: none;
            position: absolute;
            left: 100%;
            top: 137px;
            width: 120px;
            background-color: blue;
            padding: 10px 0;
            /* border-radius: 5px; */
        }

        .dropdown-content p:hover+.nested-dropdown {
            display: block;
        }

        .blogs {
            display: flex;
            gap: 20px;
            color: white;
            font-size: 18px;
            left: 160px;
            /* right: 300px; */
            /* padding: 5px 10px; */
            background-color: blue;
            position: absolute;
        }

        .contact {
            display: flex;
            gap: 20px;
            color: white;
            font-size: 18px;
            left: 260px;
            /* right: 300px; */
            /* padding: 5px 10px; */
            background-color: blue;
            position: absolute;
        }

        .nav button{
            padding: 3px 10px;
            font-size: 18px;
            border: 0;
            color: black;
            background-color: white;
            cursor: pointer;
            right: 80px;
        }
    </style>
</head>

<body>
    <div class="nav-bar">
        <div class="logo">
            <p>Logo</p>
        </div>
        <div class="home">Home</div>

        <div class="about">About</div>

        <div class="services">
            <div class="services-item">
                <label for="service1">Services</label>
                <div class="dropdown">
                    <div class="dropdown-content">
                        <p>Web Design</p>
                        <hr>
                        <p>Marketing</p>
                        <hr>
                        <p>WordPress</p>
                        <hr>
                        <p>More</p>
                        <div class="nested-dropdown">
                            <p>HTML</p>
                            <hr>
                            <p>CSS</p>
                            <hr>
                            <p>JavaScript</p>
                            <hr>
                            <p>jQuery</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="blogs">Blogs</div>

            <div class="contact">Contact</div>
        </div>
        
        <div class="nav button">
            <button>Login</button>
        </div>
    </div>
</body>

</html>
